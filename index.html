<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Google!</title>
</head>
<body>    
    <img src="./images/google-beta.jpg" alt="Google beta image">
    <div class="center">
        <div class="top">
            <p>Search the web using Google!</p>
            <input type="text" name="input" id="input-box">
            <div class="button-align">
                <button class="search-button" type="button">Google Search</button>
                <button class="search-button" type="button">I'm feeling lucky</button>
            </div>
        </div>

        <div class="bottom">
            <div class="info-box left">
                <p>Special Searches</p>
                <p><a href="https://www.stanford.edu/search/">Stanford Search</a></p>
                <p><a href="https://web.archive.org/web/19990221160537/http://www.google.com/linux">Linux Search</a></p>
            </div>
            <div class="info-box middle">
                <p><a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a></p>
                <p><a href="http://www.google.com/about.html">About Google</a></p>
                <p><a href="https://about.google/intl/ALL_us/">Company Info</a></p>
                <p><a href="https://www.google.com/doodles">Google! Logos</a></p>
            </div>
            <div class="info-box right">
                <p>Get Google!</p>
                <p>updates monthly:</p>
                <div class="sub-archive">
                  <input type="text" value="your e-mail" name="input" id="email-box">
                  <button class="inline" type="button">Subscribe</button>
                  <p class="inline"><a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a></p>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>
</body>
</html>
